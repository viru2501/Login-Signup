<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fg-container">
    <div class="form-box">
        <h1 id="title">Forgot Password</h1>
            <form>
               <h4 id="title">Please enter your email address or mobile number to search for your account.</h4>
                <div class="fg-group">
                    <div class="input-field">
                        <input type="Text" placeholder="Email address or mobile number">
                    </div>     
                </div>
                <div class="btn-forgot">
                    <button type="button" onclick="window.location.assign('index.html')" id="cancelBtn">Cancel</button>
                    <button type="button" id="searchBtn" class="disable">Search</button>
                    
                </div>
            </form>
    </div>
</div>
    <script src="https://kit.fontawesome.com/7e79d45245.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>

</body>
